<div align="center">
    <h2 align="center"> Delete Book Details</h2>
</div>
<br><br>
<div class="d-flex justify-content-center align-items-center">
    <img src="assets/book.jpeg" width="600px" height="450px" alt="" class="m-3 bgimg">

    <form #deleteform ="ngForm" (ngSubmit)="deletedata(deleteform)" class="mx-auto row my-5">
        <div class="form-group col-12">
    <label class="form-label"> Enter Book No: </label>
    <input type="text" name="bno" id="bno" #bno (ngModel)="bno" class="form-control" autocomplete="off">
        </div><br>
     
        <div class="form-group col-12 mt-3">
            <input type="submit" value="Delete" class="btn btn-dark">
          </div>
        </form>
      </div>
